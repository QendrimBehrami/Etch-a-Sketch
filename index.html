<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

    <h1>Etch a Sketch!</h1>

    <div id="sketchPadContainer"></div>
  </body>
